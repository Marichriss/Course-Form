
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>diib survey form</title>
</head>
  
  <body>
    <header>
      <h1 id="title">Contact Us</h1>
    </header><br><br>
    
    <form action="" method="get" id="survey-form">
      <fieldset>
        <legend>Contact Information</legend><br><br>
        <!-- Name -->
        <div class="form-example">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="First name and Last name">
        </div>
        
        <!-- Phone -->
        <div class="form-example">
          <label for="name" id="phone-label">Phone Number</label>
          <input type="text" name="name" id="name">
        </div>
        
        <!-- Email Address -->
        <div class="form-example">
          <label for="name" id="email-label">Email Address</label>
          <input type="text" name="name" id="name">
        </div>       
      </fieldset><br><br>
    </form>
    
    <form action="" method="get" id="survey-form">
      <fieldset>
        <legend>Send us Email</legend>
        <!--Textarea -->
        <div class="form-example">
          <textarea
            row="4"
            columns="10">
          </textarea>
        </div>
      </fieldset><br><br>
   </form>
  
    <div>
      <p id="submit">Submit</p>
    </div>
    <footer>
      <p id="address">95 Awolowo Road Ikoyi, Lagos State, Nigeria.</p>
    </footer>
 </body>
</html>
